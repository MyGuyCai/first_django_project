{% extends "base.html" %}
{% load static %}
<style>
	.container{
        width: 200%;
        margin: 100;
        color: green;
        display: inline-block;
    }
</style>
<body>
	{% block content %}
	<form method="get" action="signin">
    <button type="submit" style="float: right;width: 10%; height: 30px;font-size : 15px">Sign In</button>
	</form>
	<form method="get" action="register">
    <button type="submit" style="float: right;width: 10%; height: 30px;font-size : 15px">Register</button>
	</form>
    <h2 style="text-align:center;">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'blog_index' %}">Django Blog</a>
        </h2>
    <img src="/static/homepage.jpg" width="1050" height="700" style="text-align:center;">
	{% endblock %}
</body>
